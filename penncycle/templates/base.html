    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-29452231-1']);
      _gaq.push(['_setDomainName', 'penncycle.org']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

  <body>
  <!-- facebook shiit-->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=405394169478001";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <img class="bg-image" src="media/img/philly.jpg" alt="" />
    <div class="container opaque">
      <div class="row">
        <div class="span3 flat">&nbsp;</div>
        <div class="span6 border">
          <a href="../../"><img class="centered" src="media/img/PennCycle-Logo-3-web-570.png"/></a>
          <!--
           <div class="navbar">
            <div class="navbar-inner">
              <div class="container" style="width: auto;">
                <ul class="nav1 nav">
                  <li><a href="../">Home</a></li>

                  <li><a href="../pc-admin/app/ride">Admin</a></li>

          <div class="navbar">
            <div class="navbar-inner">
              <div class="container" style="width: auto;">
                <ul class="nav1 nav">
                  {% block navbar %}
                    {% for p in pages %}
                      {% autoescape on %}
                        <li><a href="{{p.url}}">{{p.name}}</a></li>
                      {% endautoescape %}
                    {% endfor %}
                  {% endblock navbar %}
                </ul>
              </div>
            </div><!-- /navbar-inner -->
          </div><!-- /navbar -->
          <hr>
        </div>
        <div class="span3 flat">&nbsp;</div>
      </div>
      
      <div class="row">
        <div class="span3 flat">&nbsp;</div>
        <div class="span6 border">
          {% block content %}
          {% endblock content %}
        </div>
        <div class="span3 flat">&nbsp;</div>
      </div>
      <hr>
      <div class="row">
        <div class="span3 flat">&nbsp;</div>
        <div class="span6">
          <div class="fb-like" data-href="http://penncycle.org" data-send="true" data-width="450" data-show-faces="true" data-font="arial">
          </div>
          <p class="textCentered">&copy; PennCycle 2012</p>
        </div>
        <div class="span3 flat">&nbsp;</div>
        </row>
    </div> <!-- /container -->
